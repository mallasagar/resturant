<div mat-dialog-close="close" class="flex justify-end mt-4 bg-transparent"><span class="text-red-500 text-2xl me-8">X</span>
</div>
<div class="flex justify-center w-full">
    <span *ngIf="showorder===0" class=" h-600 text-2xl font-bold ">Select Order First</span>
</div>
    <div class="flex flex-col  w-full h-72  items-center  gap-8 rounded-xl overflow-y-auto "  *ngIf="showorder"  matDialogTitle>
        <ng-container *ngFor="let cart of cartlist let z=index">
            <div class=" w-full h-400 grid grid-cols-5  grid-rows-2 gap-2 border  rounded-lg shadow-inner  py-1 ">
                <img src="https://i1.wp.com/vegecravings.com/wp-content/uploads/2017/03/samosa-recipe-step-by-step-instructions.jpg?fit=1801%2C1717&ssl=1"  
                style="width: 50vw; height: auto;" class="rounded-full mx-auto my-auto  col-start-1 col-end-3 md:col-end-2 row-start-1  row-end-2 md:row-end-3 h-16 w-16 transition-transform transform hover:scale-110   duration-300  ">
                <p class=" col-start-3   text-black col-end-6 md:col-start-2 text-md text-center   md:col-end-5 mx-auto row-start-1 row-end-2  ">{{cart.Name|uppercase}}</p>
                    <div class=" col-start-1   col-end-3 md:col-start-2 row-start-2 md:row-start-2 row-end-3  md:col-end-4 mx-auto my-auto md:mb-auto flex  gap-2">
                        <button (click)="deletequantity(z+1)" class="w-8 h-8  shadow-gray-400 shadow-inner text-center  font-bold  rounded-full text-md">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <span class="rounded-xl text-black">{{orderquantity[z]}}</span>
                        <button  (click)=" addquantity(z+1)" class="w-8 h-8  font-bold shadow-gray-400 rounded-full shadow-inner text-md  ">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="col-start-5  md:col-start-4 col-end-3 md:col-end-4  row-start-2 md:row-start-2 row-end-3  mx-auto my-auto" ><span class="text-red-600 ">Rs.{{itemprice[z]}}</span></div>
                    <i class="fa-solid fa-trash col-start-5 col-end-6 md:row-start-1 text-red-700 row-start-2 row-end-3 m-auto " (click)="deletecart(cart.Id,z+1)"></i>
            </div>
        </ng-container>
    </div>
<mat-dialog-actions class="fixed bottom-0 left-0 w-full bg-white p-4"  *ngIf="showorder" >
    <div class="flex flex-col w-full ">
        <div class="flex justify-end mb-2 me-16 text-xl">
            <p>Total: <span class="text-red-500">Rs.{{this.price}}</span></p>
        </div>
        <div class="flex justify-around">
            <button mat-dialog-close="close" class="border rounded-md px-6 py-2 bg-red-600 hover:bg-red-500 text-white">Cancel</button>
            <button mat-dialog-close="close" class="border rounded-md px-6 py-2 bg-green-600 hover:bg-green-500 text-white" (click)="ordersubmit()">Request Order</button>
        </div>
    </div>
</mat-dialog-actions>
